<section>
  <div class="dashboard-wrapper">
    <!-- Wrapper box of Filters -->
    <div class="filter-container">
      <h2 class="container-heading">Filters</h2>

      <!-- Launch year Filter section -->
      <div class="filter-heading">Launch year</div>
      <div class="filter-table">
        <app-filter-button class="filter-item" *ngFor="let filterVal of filterRange" [filterVal]="filterVal"
          (click)="filterSelection(filterVal)"></app-filter-button>
      </div>
      <!-- Launch year Filter section ends -->

      <!-- Succesful Launch Filter section -->
      <div class="filter-heading">Succesful Launch</div>
      <div class="filter-table">
        <app-filter-button class="filter-item" filterVal="True" (click)="filterSelection(true)"></app-filter-button>
        <app-filter-button class="filter-item" filterVal="False" (click)="filterSelection(false)"></app-filter-button>
      </div>
      <!-- Succesful Launch Filter section ends -->

      <!-- Succesful Landing Filter section -->
      <div class="filter-heading">Succesful Landing</div>
      <div class="filter-table">
        <app-filter-button class="filter-item" filterVal="True" (click)="filterSelection(true)"></app-filter-button>
        <app-filter-button class="filter-item" filterVal="False" (click)="filterSelection(false)"></app-filter-button>
      </div>
      <!-- Succesful Landing Filter section ends -->
      
    </div>
    <div class="cards-container">
      <div class="cards-container-block" *ngIf="launches$ | async as launches">
        <div *ngFor="let launch of launches; index as i" class="cards-element">
            <div class="cards-element-image">
              <img [src]="launch.links.mission_patch">
            </div>
            <div class="card-element-details" [ngClass]="{'card-element-scroll': launch.mission_id.length >= 2}">
              <p class="cards-element__heading">{{launch.mission_name}}</p>
              <p>Mission ids</p>
              <ul>
                <li *ngFor="let ids of launch.mission_id; index as i">
                {{ids}}
                </li>
              </ul>
                <p>Launch Year :  {{launch.launch_year}}</p>
                <p>SuccessFul Launch :  {{launch.launch_success}}</p>
                <p *ngIf="launch.launch_failure_details">SuccessFul Landing :  true</p>  
                <p *ngIf="!launch.launch_failure_details">SuccessFul Landing :  false</p>      
            </div>
        </div>
        <!-- <li >
          
          {{ i + 1 }}. {{ launch.mission_name}}
        </li> -->
      </div>
    </div>
  </div>
</section>
